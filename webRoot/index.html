<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery表情字符星级评分插件 - 站长素材</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<style type="text/css">
	.emoji1{color: #f62459}
	.emoji2{color: #e4664f}
	.emoji3{color: #70458c}
	.emoji4{color: #2c3e50}
	.emoji5{color: #cf000f}
</style>
</head>
<body>
<div class="zzsc-container">
	<div class="zzsc-content">
		<div id="element1" class="emoji1"></div>
		<div id="element2" class="emoji2"></div>
		<div id="element3" class="emoji3"></div>
		<div id="element4" class="emoji4"></div>
		<div id="element5" class="emoji5"></div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="src/jquery.emojiRatings.js"></script>
<script>
	$(function() {
		$("#element1").emojiRating({
			emoji: 'U+270C',
			fontSize: 80,
			count: 5
		});
		$("#element2").emojiRating({
			emoji: 'U+2764',
			fontSize: 80,
				count: 5
		});
		$("#element3").emojiRating({
			emoji: 'U+1F604',
			fontSize: 80,
				count: 6
		});
		$("#element4").emojiRating({
			emoji: 'U+1F680',
			fontSize: 80,
				count: 8
		});
		$("#element5").emojiRating({
			emoji: 'U+2B50',
			fontSize: 80,
				count:10
		});
	});
</script>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
